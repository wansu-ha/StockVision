version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stockvision_postgres
    environment:
      POSTGRES_DB: stockvision
      POSTGRES_USER: stockvision_user
      POSTGRES_PASSWORD: stockvision_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stockvision_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
